type SIGH_Instrument @entity {
    "ID is contract address"
    id: ID!
    creationBlockNumber: BigInt!
    address: Bytes!
    name: String!
    symbol: String!
    decimals: BigInt!
    priceETH: BigDecimal!
    priceUSD: BigDecimal!
    treasury: Bytes!
    speedController: Bytes!

    totalSupply_WEI: BigInt!
    totalSupply: BigDecimal!

    recentSIGHBurnt_WEI: BigInt!
    recentSIGHBurnt: BigDecimal!
    totalSIGHBurnt_WEI: BigInt!
    totalSIGHBurnt: BigDecimal!

    currentCycle: BigInt!
    currentSchedule: BigInt!
    currentInflation: BigDecimal!

    currentMintSpeed_WEI: BigInt!
    currentMintSpeed: BigDecimal!
    currentBurnSpeed_WEI: BigInt!
    currentBurnSpeed: BigDecimal!

    mintSnapshots: [MintSnapshot!]! @derivedFrom(field:"instrument_sigh")
    oracle: Bytes!
}

type MintSnapshot @entity {
    id: ID!
    priceETH: BigDecimal!
    priceUSD: BigDecimal!
    instrument_sigh: SIGH_Instrument! 
    schedule: BigInt!
    inflationRate: BigDecimal!
    mintedAmount_WEI: BigInt!
    mintedAmount: BigDecimal!
    totalSupply_WEI: BigInt!
    totalSupply: BigDecimal!
    mintSpeed_WEI: BigInt!
    mintSpeed: BigDecimal!
    burnSpeed_WEI: BigInt!
    burnSpeed: BigDecimal!
    totalSighBurnt_WEI: BigInt!
    totalSighBurnt: BigDecimal!
    minter: Bytes!
    blockNumber: BigInt!
}






type Instrument @entity {
    id: ID!

    instrumentAddress: Bytes!
    iTokenAddress: Bytes!
    interestRateStrategyAddress: Bytes!
    oracle: Bytes!

    priceETH: BigDecimal! 
    priceUSD: BigDecimal! 

    name: String!
    symbol: String!
    underlyingInstrumentName: String!
    underlyingInstrumentSymbol: String!
    decimals: BigInt!

    isActive: Boolean!
    isFreezed: Boolean!
    borrowingEnabled: Boolean!
    usageAsCollateralEnabled: Boolean!
    isStableBorrowRateEnabled: Boolean!

    baseLTVasCollateral: BigInt!
    liquidationThreshold: BigInt!
    liquidationBonus: BigInt!


    borrowFeeDue_WEI: BigInt! 
    borrowFeeDue: BigDecimal! 
    borrowFeeDueETH: BigDecimal!
    borrowFeeDueUSD: BigDecimal!

    borrowFeeEarned_WEI: BigInt! 
    borrowFeeEarned: BigDecimal! 
    borrowFeeEarnedETH: BigDecimal!
    borrowFeeEarnedUSD: BigDecimal!

    "totalLiquidity_WEI : Present tokenized instrument quantity deposited in SIGH Finance's Lending Pool in WEI (not adjusted by decimal)"    
    totalLiquidity_WEI: BigInt!
    "totalLiquidity : Present tokenized instrument quantity deposited in SIGH Finance's Lending Pool. (Adjusted by decimal)"    
    totalLiquidity: BigDecimal!
    totalLiquidityETH: BigDecimal!
    totalLiquidityUSD: BigDecimal!

    "availableLiquidity_WEI : totalLiquidity_WEI - totalPrincipalBorrows_WEI, present tokenized instrument quantity available with SIGH Finance's Lending Pool for borrowing. (not adjusted by decimal)"    
    availableLiquidity_WEI: BigInt!
    "availableLiquidity : totalLiquidity - totalPrincipalBorrows, present tokenized instrument quantity available with SIGH Finance's Lending Pool for borrowing. (Adjusted by decimal)"    
    availableLiquidity: BigDecimal!
    availableLiquidityETH: BigDecimal!
    availableLiquidityUSD: BigDecimal!

    "totalPrincipalBorrows_WEI : totalPrincipalStableBorrows_WEI + totalPrincipalVariableBorrows_WEI, present tokenized instrument's total Principal borrowed quantity taken from SIGH Finance's Lending Pool. (not adjusted by decimal)"    
    totalPrincipalBorrows_WEI: BigInt!
    "totalPrincipalBorrows : totalPrincipalStableBorrows + totalPrincipalVariableBorrows, present tokenized instrument's total Principal borrowed quantity taken from SIGH Finance's Lending Pool. (Adjusted by decimal)"    
    totalPrincipalBorrows: BigDecimal!
    totalPrincipalBorrowsETH: BigDecimal!
    totalPrincipalBorrowsUSD: BigDecimal!

    "totalPrincipalStableBorrows_WEI :  present tokenized instrument's total Principal borrowed quantity taken at Stable Interest Rate from SIGH Finance's Lending Pool. (not adjusted by decimal)"    
    totalPrincipalStableBorrows_WEI: BigInt!
    "totalPrincipalStableBorrows :  present tokenized instrument's total Principal borrowed quantity taken at Stable Interest Rate from SIGH Finance's Lending Pool. (Adjusted by decimal)"    
    totalPrincipalStableBorrows: BigDecimal!
    totalPrincipalStableBorrowsETH: BigDecimal!
    totalPrincipalStableBorrowsUSD: BigDecimal!

    "totalPrincipalVariableBorrows_WEI :  present tokenized instrument's total Principal borrowed quantity taken at Variable Interest Rate from SIGH Finance's Lending Pool. (not adjusted by decimal)"    
    totalPrincipalVariableBorrows_WEI: BigInt!
    "totalPrincipalVariableBorrows :  present tokenized instrument's total Principal borrowed quantity taken at Variable Interest Rate from SIGH Finance's Lending Pool. (Adjusted by decimal)"    
    totalPrincipalVariableBorrows: BigDecimal!
    totalPrincipalVariableBorrowsETH: BigDecimal!
    totalPrincipalVariableBorrowsUSD: BigDecimal!



    "totalCompoundedEarnings_WEI : totalCompoundedEarningsSTABLEInterest_WEI + totalCompoundedEarningsVARIABLEInterest_WEI, present tokenized instrument's total quantity earned through Borrowing Interest Rates. (not adjusted by decimal)"    
    totalCompoundedEarnings_WEI: BigInt!
    "totalCompoundedEarnings : totalCompoundedEarningsSTABLEInterest + totalCompoundedEarningsVARIABLEInterest, present tokenized instrument's total quantity earned through Borrowing Interest Rates. (Adjusted by decimal)"    
    totalCompoundedEarnings: BigDecimal!

    "stableBorrowInterestRate : Current Stable Borrow Interest Rate (not adjusted by decimal)"    
    stableBorrowInterestRate: BigInt!
    "stableBorrowInterestPercent : Current Stable Borrow Interest Rate (Adjusted by decimal)"    
    stableBorrowInterestPercent: BigDecimal!

    "totalCompoundedEarningsSTABLEInterest_WEI : Present tokenized instrument's quantity earned through STABLE Borrowing Interest Rates. (not adjusted by decimal)"    
    totalCompoundedEarningsSTABLEInterest_WEI: BigInt!
    "totalCompoundedEarningsSTABLEInterest : Present tokenized instrument's quantity earned through STABLE Borrowing Interest Rates. (Adjusted by decimal)"    
    totalCompoundedEarningsSTABLEInterest: BigDecimal!

    "variableBorrowInterestRate : Current Variable Borrow Interest Rate (not adjusted by decimal)"    
    variableBorrowInterestRate: BigInt!
    "variableBorrowInterestPercent : Current Variable Borrow Interest Rate (Adjusted by decimal)"        
    variableBorrowInterestPercent: BigDecimal!

    "totalCompoundedEarningsVARIABLEInterest_WEI : Present tokenized instrument's quantity earned through VARIABLE Borrowing Interest Rates. (not adjusted by decimal)"    
    totalCompoundedEarningsVARIABLEInterest_WEI: BigInt!
    "totalCompoundedEarningsVARIABLEInterest : Present tokenized instrument's quantity earned through VARIABLE Borrowing Interest Rates. (Adjusted by decimal)"    
    totalCompoundedEarningsVARIABLEInterest: BigDecimal!

    "supplyIndex : Index for Accuring instrument quantity as Supply Interest"    
    variableBorrowIndex: BigInt!


    "supplyInterestRate : Current Supply Interest Rate (not adjusted by decimal)"    
    supplyInterestRate: BigInt!
    "supplyInterestRate : Current Supply Interest Rate (Adjusted by decimal, i.e Interest APY )"    
    supplyInterestRatePercent: BigDecimal!

    "totalSupplierEarnings_WEI : Present tokenized Instrument Quantity Earned as Supplier Earnings ( through Supply Interest Rates ) (not adjusted by decimal)"    
    totalSupplierEarnings_WEI: BigInt!
    "totalSupplierEarnings : Present tokenized Instrument Quantity Earned as Supplier Earnings ( through Supply Interest Rates ) (Adjusted by decimal)"    
    totalSupplierEarnings: BigDecimal!

    "supplyIndex : Index for Accuring instrument quantity as Supply Interest"    
    supplyIndex: BigInt!


    lifeTimeDeposits_WEI: BigInt!
    lifeTimeDeposits: BigDecimal!

    lifeTimeBorrows_WEI:  BigInt!
    lifeTimeBorrows:  BigDecimal!







    isListedWithSIGH_Mechanism: Boolean!
    isSIGHMechanismActivated: Boolean!

    SIGH_Supply_Index: BigInt!
    SIGH_Supply_Index_lastUpdatedBlock: BigInt!

    SIGH_Borrow_Index: BigInt!
    SIGH_Borrow_Index_lastUpdatedBlock: BigInt!

    present_24HrWindow_InstrumentOpeningPriceETH: BigDecimal!
    present_24HrWindow_InstrumentOpeningPriceUSD: BigDecimal!

    present_24HrWindow_InstrumentClosingPriceETH: BigDecimal!
    present_24HrWindow_InstrumentClosingPriceUSD: BigDecimal!

    present_24HrWindow_MaxSIGHSpeed: BigDecimal!
    present_24HrWindow_DeltaBlocks: BigInt!
    present_24HrVolatility_ETH: BigDecimal!
    present_24HrVolatility_USD: BigDecimal!
    present_percentTotalVolatility: BigDecimal!
    present_TotalVolatility_ETH: BigDecimal!
    present_TotalVolatility_USD: BigDecimal!

    present_SIGH_Distribution_Side: String!

    present_24HrWindow_SIGH_OpeningPrice_ETH: BigDecimal! 
    present_24HrWindow_SIGH_OpeningPrice_USD: BigDecimal! 

    present_SIGH_Suppliers_Speed_WEI: BigInt!
    present_SIGH_Suppliers_Speed: BigDecimal!
    present_SIGH_Borrowers_Speed_WEI: BigInt!
    present_SIGH_Borrowers_Speed: BigDecimal!
    present_SIGH_Staking_Speed_WEI: BigInt!
    present_SIGH_Staking_Speed: BigDecimal!

    present_SIGH_DistributionValuePerBlock_ETH: BigDecimal!
    present_SIGH_DistributionValuePerBlock_USD: BigDecimal!

    present_VolatilityAddressedPerBlock: BigDecimal!

    SIGH_Distribution_History: [SIGH_Distribution!]! @derivedFrom(field:"instrumentAddress")

    timeStamp: BigInt!
}



type SIGH_Distribution @entity {
    id: ID!
    instrumentAddress: Instrument! 
    fromBlockNumber: BigInt!
    toBlockNumber: BigInt!
    distribution_Side: String!
    suppliers_Speed_WEI: BigInt!
    suppliers_Speed: BigDecimal!
    borrowers_Speed_WEI: BigInt!
    borrowers_Speed: BigDecimal!
    staking_Speed_WEI: BigInt!
    staking_Speed: BigDecimal!    

}


