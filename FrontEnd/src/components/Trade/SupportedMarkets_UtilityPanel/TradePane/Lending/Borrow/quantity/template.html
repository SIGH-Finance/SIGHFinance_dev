<div class= "borrowQuantity">
    <div class="uk-grid uk-grid-small f1-form-grid" style="position: relative;">
    </div> 
    
    <!-- Displays the symbol of the selected Instrument -->
    <div class="uk-grid uk-grid-small f1-form-grid">
        <div class="uk-width-1-1">
            <div class="form-grp">
                <div class="form-elm">
                    <input style="text-align: center;" class="form-ctrl" type="text" placeholder="Number of tokens" v-model="formData.borrowQuantity">
                    <span style='color:antiquewhite'>  {{ selectedInstrument.symbol  }}  </span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="uk-grid uk-grid-small f1-form-grid">
        <div class="uk-width-1-1">
            <div class="form-grp">
                <div class="form-elm">
                    <input style="text-align: center;"  class="form-ctrl" type="text" placeholder="Estimated Value " readonly :value="calculatedValue">
                    <span  style='color:antiquewhite'> USD </span>
                </div>
            </div>
        </div>
    </div>

        <div class="uk-grid uk-grid-small f1-form-grid">
            <div class="uk-width-1-1">
                <div class="form-grp">
                    <div class="form-elm">
                        <span style='color:antiquewhite; font-size: 13px; font-weight: 400;'>  Interest Mode  </span>
                        <!-- Instrument selected is directly stored in 'this.selectedInstrument' -->
                        <select class="form-ctrl select2-single" v-model=formData.interestRateMode>
                            <!-- Dropdown list of instruments supported by SIGH Finance -->
                            <option v-for="option in interestRateModes" :key=option :value=option>
                                {{ option }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>



    <!-- Loading image -->
    
    <div class="uk-grid uk-grid-small f1-form-grid">
        <div v-if="showLoader" class="uk-width-1-1 center">
            <img src="https://image.ibb.co/dc02hd/30.gif" />
        </div>
        <div v-else class="uk-width-1-1">

<!-- Buttons (borrow) -->
            <div class="left">
                <!-- <button class="uk-button uk-button-green"  @click="approve()">Approve</button> -->
                <button class="uk-button uk-button-green" style="padding: 0 81px;" @click="borrow()">Borrow</button>
            </div>
        </div>
    </div>
</div>
