<!-- The options under supply borrow begin here -->
<div id="lending-trade-tab" style="padding-left: 30%; padding-top: 3%; position: inherit;"> 

<!-- SELECT INSTRUMENT DROPDOWN -->
    <div class="buy-sell-tab-dropdown uk-position-top-right">
        <div class="form-elm select" style="width: 251px;">
            <span style='color:cyan; font-size: 13px; font-weight: 400;'>  Select Instrument  </span>
             <!-- Instrument selected is directly stored in 'this.selectedInstrument' -->
            <select class="form-ctrl select2-single" @change=updateSelectedInstrument v-model=selectedInstrument>
                <!-- Dropdown list of instruments supported by SIGH Finance -->
                <option v-for="instrument in $store.getters.getSupportedInstruments" :key=instrument.instrumentAddress :value=instrument>
                    {{ instrument.symbol }}
                </option>
            </select>
            <span style="color: aliceblue; font-size: 10px; line-height: 15px;" > Instrument Address : {{ $store.state.currentlySelectedInstrument.instrumentAddress }}  </span>
            <span style="color: aliceblue; font-size: 10px; line-height: 15px;" > IToken Address : {{ $store.state.currentlySelectedInstrument.iTokenAddress }} </span>
        </div>
    </div>

    <!-- Tabbing between Deposit/Redeem/Borrow/Repay -->
    <div class="cs-tab-1 uk-position-relative ">
        <tab-bar :mobileDropdown=false marketDropdown="false" :tabs=tabs @tab-change="activeTabChange" />
        
        <br> <br> <br> <br>

        <keep-alive>
            <Deposit style="padding-top: 42px;" v-if="activeTab === 'Deposit' " />
            <Redeem  style="padding-top: 42px; padding-left: 42px;" v-if="activeTab === 'Redeem' " />
            <Borrow style="padding-top: 42px;" v-if="activeTab === 'Borrow' " />
            <Repay style="padding-top: 42px;" v-if="activeTab === 'Repay' " />
        </keep-alive>

    </div>
</div>
