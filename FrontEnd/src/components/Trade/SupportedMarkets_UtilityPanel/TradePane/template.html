<!-- <div class="trade-pane" style="height: 100%;width: 100%;overflow: hidden;"> -->

<div class="trade-pane">
    <!-- <div class="trade-pane-content" ref="tradePane" v-bind:style="{overflow: 'hidden'}"> -->
    <div class="trade-pane-content" ref="tradePane">
        <!-- <div class="trade-pane-content" ref="tradePane" v-bind:style="{width: '100%',height: '100%',overflowX: 'hidden',overflowY: 'scroll',paddingRight: 17,boxSizing: 'content-box'}"> -->
        <div style="padding-left: 10px; padding-right: 40px">

            <!-- SUPPORTED TABS. tabBarEventBus [used as bus for 'tab change' events] is a vue object defined in data() -->
            <div id="subtab" style="width: 59%;" >
                <tab-bar  :mobileDropdown=false :bus="tabBarEventBus" v-if="!$store.state.isWalletConnected" :tabs=tabs.walletNotConnectedTabs @tab-change="activeTabChange" />
                <tab-bar  :mobileDropdown=false :bus="tabBarEventBus" :tabs=tabs.walletConnectedTabs @tab-change="activeTabChange" v-else />
            </div>
            
            <keep-alive>
                <Balance v-if="activeTab === 'Balance'"  />
                <Lending v-if="activeTab === 'Lending'"    />
                <Streaming v-if="activeTab === 'Streaming'"   />
                <StakeSIGH v-if="activeTab === 'Stake SIGH'"  />
                <InterestRates v-if="activeTab === 'Interest Rates'"  />
            </keep-alive>
        </div>

    </div>
    <!-- <Supported-Money-Markets :parentHeight="height" :height="height" /> -->
</div>
