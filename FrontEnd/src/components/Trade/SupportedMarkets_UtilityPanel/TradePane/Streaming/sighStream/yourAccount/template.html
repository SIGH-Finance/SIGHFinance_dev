<div class= "yourAccount">
    <div class="uk-grid uk-grid-small f1-form-grid" style="position: relative;">
    </div> 
    
    <div class="uk-grid uk-grid-small f1-form-grid">
        <div class="uk-width-1-1">
            <div class="form-grp">
                <div class="form-elm">
                    <input style="text-align: right;" class="form-ctrl" type="text" placeholder="To Account (Address)" v-model="formData.toAccount">
                    <span style='color:antiquewhite'>  TO ACCOUNT  </span>
                </div>
            </div>
        </div>
    </div>


    <!-- Loading image -->
    
    <div class="uk-grid uk-grid-small f1-form-grid">
        <div v-if="showLoader" class="uk-width-1-1 center">
            <img src="https://image.ibb.co/dc02hd/30.gif" />
        </div>
<!-- Buttons (Re-Direct SIGH Stream / Transfer Administrator Priviledges) -->
        <div v-else class="uk-width-1-1">
            <div class="center">
                <button class="uk-button uk-button-green"  @click="redirectSIGHStream()">Re-Direct SIGH Stream</button>
                <button class="uk-button uk-button-green"  @click="allowSIGHRedirectionTo()">Transfer Administrator Priviledges</button>
                <button class="uk-button uk-button-green"  @click="claimMySIGH()">Claim SIGH</button>
            </div>
        </div>
    </div>
</div>
