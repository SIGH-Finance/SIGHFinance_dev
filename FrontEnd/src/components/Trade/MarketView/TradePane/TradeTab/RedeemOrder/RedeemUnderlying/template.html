<div class="Redeem-Underlying-Order">

    <div class="uk-grid uk-grid-small f1-form-grid" style="position: relative;">
    </div> 
    <!-- Displays the [0] of Selected pair e.q BTC of BTC/USD - -->
    <div class="uk-grid uk-grid-small f1-form-grid">
        <div class="uk-width-1-1">
            <div class="form-grp">
                <div class="form-elm">
                    <input style="text-align: center;" class="form-ctrl" type="text" placeholder="Redeem Amount  (Underlying)" v-model="formData.RedeemAmount">
                    <span style='color:antiquewhite'>  {{ $store.state.selectedMarketUnderlyingSymbol  }}  </span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="uk-grid uk-grid-small f1-form-grid">
        <div class="uk-width-1-1">
            <div class="form-grp">
                <div class="form-elm">
                    <input style="text-align: center;"  class="form-ctrl" type="text" placeholder="Redeem Amount"  readonly :value="formData.RedeemAmount / formData.selectedMarketExchangeRate  || ''">
                    <span  style='color:antiquewhite'>{{ $store.state.selectedMarketSymbol   }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="uk-grid uk-grid-small f1-form-grid">
        <div class="uk-width-1-1">
            <div class="form-grp">
                <div class="form-elm">
                    <input style="text-align: center;"  class="form-ctrl" type="text" placeholder="Estimated Value " readonly :value="formData.RedeemAmount  * formData.selectedMarketUnderlyingPriceUSD  || ''">
                    <span  style='color:antiquewhite'> USD </span>
                </div>
            </div>
        </div>
    </div>
<!-- Loading image -->
    <div class="uk-grid uk-grid-small f1-form-grid">
        <div v-if="showLoader" class="uk-width-1-1 center">
            <img src="https://image.ibb.co/dc02hd/30.gif" />
        </div>

        <div v-else class="uk-width-1-1">
<!-- Buttons (Borrow/RepayBorrow) -->
            <div class="left">
                <button class="uk-button uk-button-green" @click="Redeem()">Redeem Underlying</button>

                <!-- <button class="uk-button uk-button-green ml10" @click="RepayBorrow()">Repay Borrow</button> -->
            </div>
        </div>
    </div>
</div>
